<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Ítems Ordenados</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reporte de Ítems Ordenados</h1>
    <table>
        <thead>
            <tr>
                <th>Pedido ID</th>
                <th>Ítem ID</th>
                <th>Título</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Rating</th>
                <th>Marca</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.order_id }}</td>
                <td>{{ item.item_id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.rating }}</td>
                <td>{{ item.brand }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
